<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Get a random quote from your favorite pokemon!">
    	<meta name="keywords" content="pokemon, anime, random">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pokemon Says</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="form">
			<h1>Pick your Pokemon!</h1>
			<input class="input" type="text" placeholder="I choose you...">
			<button class="choiceBtn">Go</button>
			<button class="randBtn">Choose For Me!</button>
		</section>
		<img class="sprite" alt="" src="">
		<section class="content">
			<h2 class="says" ></h2>
			<p class="animeQuote"></p>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
